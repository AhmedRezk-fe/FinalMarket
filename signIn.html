<!DOCTYPE html>
<html lang="en">

<head>
    <!-- title -->
    <title>Final Market</title>
    <meta charset="utf-8">
    <!--3lshan tkon support to internet explorer-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- first mobile meta-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <section class="sign_in">
        <div class="sign_in-container">
            <div class="row">
                <div class="col-md-6 col-sm-6 col-xs-12">
                    <div class="slider-auth">
                        <div class="logo-auth">
                            <a href="#">
                                <img src="img/product-header-logo.png" alt="">
                            </a>
                        </div>
                        <div class="slider-auth-img">
                            <img src="img/slid-auth.png" alt="">
                        </div>
                    </div>
                </div>
                <div class="col-md-6 col-sm-6 col-xs-12">
                    <div class="sign_in-data">
                        <div class="sign_in-header">
                            <h2>Sign in to Grosers</h2>
                            <div class="sign-in-with">
                                <a class="sign_in-google" href="#">
                                    <span><i class="fab fa-google"></i></span>
                                    Sign in with Google
                                </a>
                                <a class="sign_in-face" href="#">
                                    <span><i class="fab fa-facebook-f"></i></span>
                                </a>
                            </div>
                        </div>
                        <div class="or">
                            <span class="line"></span>
                            <span>OR</span>
                            <span class="line"></span>
                        </div>
                        <div class="sign_in-form">
                            <form>
                                <!-- <div class="title">
                                    <h2>تسجيل الدخول</h2>
                                </div> -->
                                <div class="form-group">
                                    <label for=""> Email Address</label>
                                    <input type="text">
                                </div>
                                <div class="form-group">
                                    <div class="forgetPassLink">
                                        <div class="lable">
                                            <label for="">Passowrd</label>
                                            <a href="#">Forget Password?</a>
                                        </div>
                                    </div>
                                    <input type="password" >
                                    <span class="icon-show">
                                        <i class="far fa-eye-slash"></i>
                                    </span>
                                </div>
                                <div class="btn-submit">
                                    <button type="submit">Sign in</button>
                                </div>
                            </form>
                            <div class="newAccountLink">
                                Don't have and Account? <a href="#"> Register</a>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </section>
    <div class="modal-forget-pass forget-password">
        <div class="modal-overlay"></div>
        <div class="modal-content">
            <div class="close">
                <i class="fas fa-times"></i>
            </div>
            <div class="modal-title">
                <h2>نسيت كلمة المرور</h2>
                <div class="dis">
                    <p>
                        أدخل البريد الالكتروني الخاص بك , و سنقوم بارسال
                        رابط لإعادة تعيين كلمة المرور الخاصة بك
                    </p>
                </div>
            </div>
            <div class="form">
                <form>
                    <div class="form-group">
                        <input type="text" placeholder="الايميل / رقم الجوال">
                    </div>
                    <div class="btn-submit">
                        <button type="submit">ارسل</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="js/framworks/jquery-3.3.1.js"></script>
    <!--3lshan y3ref al element al 7asa html5 like header,footer,.... in internet explorer-->
    <script src="js/framworks/fontawesome-all.min.js"></script>
    <!-- <script src="js/framworks/wow.min.js"></script> -->
    <script src="js/framworks/owl.carousel.min.js"></script>
    <!-- <script>
        new WOW().init();
    </script> -->
    <!-- <script src="js/framworks/jquery.fancybox.min.js"></script> -->
    <!--3lshan al internet explorer yshof @media query -->
    <script src="js/framworks/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
